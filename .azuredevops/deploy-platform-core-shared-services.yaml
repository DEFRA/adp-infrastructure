parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false

pr:
  branches:
    include:
    - main
  paths:
    include:
      - infra/core-shared-services/*

trigger:
  batch: true
  branches:
    include:
      - '*'
  paths:
    include:
      - infra/core-shared-services/*

resources:
  repositories:
    - repository: ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref:  main

extends:
  template: /pipelines/common-infra-deploy.yaml@ADPPipelineCommon
  parameters:
    projectName: $(projectName)
    deployFromFeature: ${{ parameters.deployFromFeature }}  
    environments:
      - name: 'ssv3'
        serviceConnection: AZD-ADP-SSV3
        deploymentBranches:
          - 'refs/heads/main'
        developmentEnvironment: true
        azureRegions:
          primary: 'UKSouth'
    groupedDeployments:
      - name: SharedResources 
        deployments:
          - name: platform-container-registry
            path: infra/core-shared-services/container-registry
            resourceGroupName: $(ssvSharedResourceGroup)
