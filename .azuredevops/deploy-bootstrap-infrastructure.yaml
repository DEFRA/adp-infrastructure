parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false

trigger: none

resources:
  repositories:
    - repository: ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: features/kb/update-kv-variable-value 

extends:
  template: /pipelines/common-infra-deploy.yaml@ADPPipelineCommon
  parameters:
    projectName: $(projectName)
    deployFromFeature: ${{ parameters.deployFromFeature }}
    environments:
      - name: 'snd2'
        serviceConnection: AZD-CDO-SND2
        deploymentBranches:
          - '*'
        developmentEnvironment: true
        azureRegions:
          primary: 'UKSouth'
    groupedTemplates:
      - name: bootstrapinfra
        templates:
          - name: application-keyvault
            path: infra/keyvault
            type: bicep
            scope: "Resource Group"
            acrServiceConnection: AZD-CDO-SSV3
            resourceGroupName: $(servicesResourceGroup)
            postDeployScriptsList:
              - displayName: Resolve Private Endpoint IP for $(infraResourceNamePrefix)$(nc_resource_keyvault)$(nc_instance_regionid)01
                scriptPath: 'Get-ResourcePrivateEndPointsDnsRecordsAsJson.ps1@PipelineCommon'
                ScriptArguments: >
                  -ResourceGroupName $(servicesResourceGroup)
                  -ResourceName $(infraResourceNamePrefix)$(nc_resource_keyvault)$(nc_instance_regionid)01                 
              - displayName: Set DNS record for $(infraResourceNamePrefix)$(nc_resource_keyvault)$(nc_instance_regionid)01
                scriptPath: 'Set-PrivateDnsRecordSet.ps1@PipelineCommon'
                serviceConnectionVariableName: mstAzureResourceManagerConnection
          